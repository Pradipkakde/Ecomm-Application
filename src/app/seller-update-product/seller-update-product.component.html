<div class="update-product">
  <h2>Update Product</h2>

  <form
    #addProduct="ngForm"
    class="common-form"
    (ngSubmit)="submit(addProduct.value)"
  >
    <input
      type="text"
      class="form-input"
      placeholder="Enter Product name"
      name="name"
      ngModel="{{productData?.name}}"
    />

    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Price"
      name="price"
      ngModel="{{productData?.price}}"
    />

    <input
      type="text"
      class="form-input"
      placeholder="Enter Product color"
      name="color"
      ngModel="{{productData?.color}}"
    />

    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Category"
      name="category"
      ngModel="{{productData?.category}}"
    />
    <textarea
      type="text"
      class="form-input"
      placeholder="Enter Product Description"
      name="description"
      ngModel="{{productData?.description}}"
    >
    </textarea>
    <input
      type="text"
      class="form-input"
      placeholder="Enter Image URL"
      name="image"
      ngModel="{{productData?.image}}"
    />
    <button class="form-input" type="submit">Update Product</button>
  </form>
</div>
